<h1>Login</h1>


<form #homeform="ngForm"  (ngSubmit)="onSubmit(homeform)" >
  <mat-form-field>
    <mat-label>Email:</mat-label>
    <input matInput type="email" name="email" ngModel required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" ngModel required>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!homeform.valid"  >invia</button>
</form>

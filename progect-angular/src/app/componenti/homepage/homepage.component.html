
<form [formGroup]="homeform"  (ngSubmit)="onSubmit()" >
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="nome" formControlName="nome" >
  </mat-form-field>
  <p *ngIf="!homeform.get('nome')?.valid && homeform.get('nome')?.touched">inserisci un nome</p>
  <mat-form-field>
    <mat-label>Email:</mat-label>
    <input matInput type="email" name="email"  formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>colori</mat-label>
    <mat-select name="colore" formControlName="colore" >
      <mat-option value="rosso">Rosso</mat-option>
      <mat-option value="giallo">Giallo</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button type="submit"  [disabled]="!homeform.valid">invia</button>
</form>
<button mat-raised-button (click)="onDeletePersona()" >Elimina Utente </button>
<button mat-raised-button (click)="onPatchPersona()" >Modifica Utente </button>
